<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Request System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-image: url('https://img5.pic.in.th/file/secure-sv1/-99656d04010176bc1.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            background-color: rgba(17, 24, 39, 0.7); /* bg-gray-900 with 70% opacity */
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center">
    <div class="overlay absolute inset-0"></div>
    <div class="relative text-center text-white p-8 max-w-4xl mx-auto">
        <header class="mb-10">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Conflict of Interest Check / Declaration</h1>
            <h2 class="text-2xl md:text-3xl font-bold">ตรวจสอบและแจ้งผลประโยชน์ทับซ้อน</h2>
        </header>
        <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a href="compliance-request-form.html" class="block bg-blue-600 hover:bg-blue-700 text-white font-bold py-6 px-4 rounded-lg shadow-xl transition-transform transform hover:scale-105">
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="text-xl">กรอกแบบฟอร์มร้องขอ<br>(Submit Request Form)</span>
                </div>
            </a>
            <a href="check-status.html" class="block bg-green-600 hover:bg-green-700 text-white font-bold py-6 px-4 rounded-lg shadow-xl transition-transform transform hover:scale-105">
                <div class="flex flex-col items-center">
                    <svg class="w-12 h-12 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <span class="text-xl">ตรวจสอบสถานะการร้องขอ<br>(Check Request Status)</span>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
