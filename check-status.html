<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบสถานะคำร้อง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-image: url('https://img5.pic.in.th/file/secure-sv1/-99656d04010176bc1.png');
            background-size: cover;
            background-attachment: fixed;
        }
        /* Animation for fade-in and slide-up effect */
        @keyframes enter {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-enter {
            animation: enter 0.5s ease-out forwards;
        }
        /* Custom backdrop blur for better readability */
        .backdrop-blur-xl {
             --tw-backdrop-blur: blur(24px);
             backdrop-filter: var(--tw-backdrop-filter);
        }
        .bg-white\/80 {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-gray-50">

    <div id="main-card" class="w-full max-w-lg mx-auto opacity-0">
        <div class="bg-white/80 backdrop-blur-xl rounded-2xl shadow-2xl p-8 transition-all duration-300">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">ตรวจสอบสถานะคำร้อง</h1>
                <p class="text-gray-600 mt-2">กรุณากรอกเลขที่ใบร้องขอ (Case ID) เพื่อดูผลการพิจารณา</p>
            </div>

            <!-- Search Form -->
            <form id="statusForm" class="space-y-4">
                <div>
                    <label for="caseIdInput" class="block text-sm font-medium text-gray-700">Case ID</label>
                    <input type="text" id="caseIdInput" name="caseId" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="ตัวอย่าง: LCB-250916-..." required>
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                    ตรวจสอบสถานะ
                </button>
            </form>

            <!-- Loading Spinner & Result Display Area -->
            <div id="response-area" class="mt-8 transition-opacity duration-500">
                <!-- Dynamic content will be injected here -->
            </div>
             <a href="index.html" class="block text-center mt-6 text-sm text-blue-600 hover:underline">กลับไปยังหน้าหลัก</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyZ5FiyFHFssv_nWP6-KhLhRumcdoy4jd3cWy9hljR8ntG-fqGWyk50X4IniGDUj1EI/exec';

            const mainCard = document.getElementById('main-card');
            const form = document.getElementById('statusForm');
            const responseArea = document.getElementById('response-area');
            const caseIdInput = document.getElementById('caseIdInput');

            // Trigger entry animation
            mainCard.classList.add('animate-enter');
            mainCard.style.opacity = '1';

            const getStatusBadge = (status) => {
                const baseClasses = "px-3 py-1 inline-flex text-sm leading-5 font-semibold rounded-full";
                if (status === 'Approved') return `<span class="${baseClasses} bg-green-100 text-green-800">อนุมัติ</span>`;
                if (status === 'Denied') return `<span class="${baseClasses} bg-red-100 text-red-800">ไม่อนุมัติ</span>`;
                return `<span class="${baseClasses} bg-yellow-100 text-yellow-800">รอการพิจารณา</span>`;
            };
            
            const renderLoading = () => {
                responseArea.innerHTML = `
                    <div class="flex flex-col items-center justify-center text-center text-gray-500 animate-pulse">
                        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <p class="mt-2">กำลังค้นหาข้อมูล...</p>
                    </div>
                `;
            };
            
            const renderError = (message) => {
                responseArea.innerHTML = `
                    <div class="bg-red-50 border-l-4 border-red-400 p-4 animate-enter">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-red-700">${message}</p>
                            </div>
                        </div>
                    </div>
                `;
            };

            const renderResult = (request) => {
                 responseArea.innerHTML = `
                    <div class="border-t pt-6 animate-enter">
                        <div class="space-y-6">
                            <!-- Request Details -->
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-3 border-b pb-2 flex items-center">
                                    <svg class="h-5 w-5 mr-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                    รายละเอียดคำร้อง
                                </h3>
                                <dl class="grid grid-cols-1 md:grid-cols-2 gap-x-4 gap-y-2 text-sm">
                                    <dt class="font-medium text-gray-500">Case ID:</dt>
                                    <dd class="text-gray-900 font-semibold">${request['Case ID']}</dd>
                                    <dt class="font-medium text-gray-500">รหัสพนักงาน:</dt>
                                    <dd class="text-gray-900">${request['EmployeeID'] || '-'}</dd>
                                    <dt class="font-medium text-gray-500">หัวข้อเรื่อง:</dt>
                                    <dd class="text-gray-900 col-span-1 md:col-span-2">${request['subject'] || '-'}</dd>
                                     <dt class="font-medium text-gray-500">วันที่ยื่น:</dt>
                                    <dd class="text-gray-900">${request['requestDate'] ? new Date(request['requestDate']).toLocaleDateString('th-TH') : '-'}</dd>
                                </dl>
                            </div>

                            <!-- Approval Details -->
                            <div>
                                <h3 class="text-lg font-semibold text-gray-800 mb-3 border-b pb-2 flex items-center">
                                    <svg class="h-5 w-5 mr-2 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    ผลการพิจารณา
                                </h3>
                                <dl class="space-y-2 text-sm">
                                    <div class="flex items-center">
                                        <dt class="font-medium text-gray-500 w-28">สถานะ:</dt>
                                        <dd>${getStatusBadge(request['Status'])}</dd>
                                    </div>
                                    ${request.Status !== 'Pending' ? `
                                        <div class="flex items-start">
                                            <dt class="font-medium text-gray-500 w-28">ผู้อนุมัติ:</dt>
                                            <dd class="text-gray-900">${request['ApproverName'] || '-'}</dd>
                                        </div>
                                        <div class="flex items-start">
                                            <dt class="font-medium text-gray-500 w-28">วันที่พิจารณา:</dt>
                                            <dd class="text-gray-900">${request['ApprovalDate'] ? new Date(request['ApprovalDate']).toLocaleDateString('th-TH') : '-'}</dd>
                                        </div>
                                        <div class="flex items-start">
                                            <dt class="font-medium text-gray-500 w-28">เหตุผลประกอบ:</dt>
                                            <dd class="text-gray-900">${request['ApproverComments'] || '-'}</dd>
                                        </div>
                                    ` : `
                                        <div class="flex items-start">
                                            <dd class="text-gray-600">คำร้องของท่านยังอยู่ในระหว่างการพิจารณา</dd>
                                        </div>
                                    `}
                                </dl>
                            </div>
                        </div>
                    </div>
                `;
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const caseId = caseIdInput.value.trim();
                if (!caseId) return;

                renderLoading();

                fetch(`${SCRIPT_URL}?action=checkStatus&caseId=${encodeURIComponent(caseId)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            renderResult(data.data);
                        } else {
                            renderError(data.message);
                        }
                    })
                    .catch(error => {
                        renderError('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message);
                    });
            });
        });
    </script>

</body>
</html>
